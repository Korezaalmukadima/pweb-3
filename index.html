<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Aplikasi To-Do List</h3>
                    </div>
                    <div class="card-body">
                        <!-- Form untuk menambahkan tugas baru -->
                        <form id="task-form">
                            <div class="input-group mb-3">
                                <input type="text" id="task-input" class="form-control" placeholder="Masukkan tugas baru..." required>
                                <button type="submit" class="btn btn-success" id="add-button">
                                    <i class="fas fa-plus"></i> Tambah
                                </button>
                            </div>
                        </form>

                        <!-- Filter dan pencarian -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <select id="filter-tasks" class="form-select">
                                    <option value="all">Semua Tugas</option>
                                    <option value="completed">Selesai</option>
                                    <option value="incomplete">Belum Selesai</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="search-input" class="form-control" placeholder="Cari tugas...">
                            </div>
                        </div>

                        <!-- Daftar tugas -->
                        <div class="mt-3">
                            <h5>Daftar Tugas:</h5>
                            <ul id="task-list" class="list-group">
                                <!-- Tugas akan ditambahkan di sini secara dinamis -->
                            </ul>
                        </div>

                        <!-- Informasi jumlah tugas -->
                        <div class="mt-3 d-flex justify-content-between">
                            <span id="task-counter">Total tugas: 0</span>
                            <button id="clear-completed" class="btn btn-outline-danger btn-sm">Hapus yang Selesai</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk Edit Tugas -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Tugas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="edit-task-input" class="form-control" required>
                    <input type="hidden" id="edit-task-id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="save-edit-button">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
